<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fields & Futures</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    body {
        height: 100vh;
        display: flex;
        background-color: #fdf2f4; 
    }


    /* toolbar */
    .sidebar-left {
        width: 15%;
        background-color: #ffffff;
        border-right: 2px solid #e5c7cc;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding: 20px;
    }

    .top-links, .bottom-links {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    .sidebar-left a {
        text-decoration: none;
        color: #333;
        font-weight: bold;
        padding: 10px;
        border: 2px solid #e5c7cc;
        border-radius: 8px;
        background-color: #fff7f9;
        text-align: center;
        transition: 0.2s;
    }

    .sidebar-left a:hover {
        background-color: #ffe3e8;
    }

    /* main content */
    .main-content {
        width: 55%;
        border-right: 2px solid #e5c7cc;
        padding: 20px 40px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .site-title {
        font-size: 3rem;
        color: #c94f7c;
        margin-bottom: 30px;
        font-weight: bold;
    }

    .profile-card {
        width: 80%;
        height: 70%;
        border: 3px solid #e5c7cc;
        border-radius: 12px;
        background-color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
        text-align: center;
        padding: 20px;
    }


    /* right sidebar */
    .sidebar-right {
        width: 30%;
        display: flex;
        flex-direction: column;
        background-color: #ffffff;
    }

    .matches-box {
        height: 40%;
        border-bottom: 2px solid #e5c7cc;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
    }

    .heart {
        width: 120px;
        height: 110px;
        background-color: #e63946;
        position: relative;
        transform: rotate(-45deg);
    }

    .heart::before,
    .heart::after {
        content: "";
        width: 120px;
        height: 110px;
        background-color: #e63946;
        border-radius: 50%;
        position: absolute;
    }

    .heart::before {
        top: -60px;
        left: 0;
    }

    .heart::after {
        left: 60px;
        top: 0;
    }

    .heart-text {
        position: absolute;
        color: white;
        font-size: 2rem;
        font-weight: bold;
        padding-bottom: 35px;
    }

    .messages-matches {
        height: 60%;
        display: flex;
    }

    .messages, .matches {
        width: 50%;
        padding: 20px;
        overflow-y: auto;
    }

    .messages {
        border-right: 2px solid #e5c7cc;
    }

    h3 {
        margin-bottom: 15px;
        color: #c94f7c;
    }

    .item {
        padding: 10px;
        border: 2px solid #e5c7cc;
        border-radius: 8px;
        margin-bottom: 10px;
        background-color: #fff7f9;
    }

</style>
</head>
<body>

  
<!-- sidebar -->
<div class="sidebar-left">
    <div class="top-links">
        <a href="#">Edit Account</a>
        <a href="#">Profile Dashboard</a>
    </div>

    <div class="bottom-links">
        <a href="#">Guidelines</a>
    </div>
</div>


<!-- main content -->
<div class="main-content">
    <div class="site-title">Fields & Futures</div>

    <div class="profile-card">
        Main screen where profiles appear for consideration
    </div>
</div>

<!-- messages + match bar -->
<div class="sidebar-right">

    <div class="matches-box">
        <div class="heart"></div>
        <div class="heart-text">
            5
        </div>
    </div>

    <div class="messages-matches">
        <div class="messages">
            <h3>Messages</h3>
            <div class="item">Chat with Emma</div>
            <div class="item">Chat with Liam</div>
        </div>

        <div class="matches">
            <h3>Matches</h3>
            <div class="item">Sarah</div>
            <div class="item">Daniel</div>
        </div>
    </div>

</div>

</body>
</html>
